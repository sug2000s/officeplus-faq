<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>OfficePlus5</title>
<link rel="stylesheet" href="../css/import.css">
</head>
<body>
<div class="workflow-wrap">
  <div class="top">
    <h2>Workflow</h2>
    <a href="#a" class="btn-add">새 워크플로우</a>
  </div>
  <div class="workflow-main">
    <div class="search-top">
      <form action="actionName" method="get" autocomplete="off">
        <div class="search-input">
          <input type="search" placeholder="워크플로우(Step)를 검색하세요">
          <button type="submit" class="btn-search"></button>
        </div>
      </form>
    </div>
    <div class="title-area">
      <h3><span>내 워크플로우</span><span class="num">2</span></h3>
    </div>
    <div class="my-workflow">
      <div class="workflow-item default">
        <div class="more-wrap">
          <a href="#a" class="more"><span class="blind">더보기</span></a>
          <div class="more-layer">
            <ul>
              <li>
                <a href="#a"><i class="ic-duplicate"></i><span>복제하기</span></a>
              </li>
              <li>
                <a href="#a"><i class="ic-delete"></i><span>삭제하기</span></a>
              </li>
              <li>
                <a href="#a"><i class="ic-publish"></i><span>배포하기</span></a>
              </li>
              <li>
                <a href="#a"><i class="ic-droplet"></i><span>컬러변경</span></a>
              </li>
            </ul>
          </div>
        </div>
        <a href="#a" class="title">My Folder(기본)</a>
      </div>
      <div class="workflow-item default color09">
        <div class="more-wrap">
          <a href="#a" class="more"><span class="blind">더보기</span></a>
          <div class="more-layer">
            <ul>
              <li>
                <a href="#a"><i class="ic-duplicate"></i><span>복제하기</span></a>
              </li>
              <li>
                <a href="#a"><i class="ic-delete"></i><span>삭제하기</span></a>
              </li>
              <li>
                <a href="#a"><i class="ic-publish"></i><span>배포하기</span></a>
              </li>
              <li>
                <a href="#a"><i class="ic-droplet"></i><span>컬러변경</span></a>
              </li>
            </ul>
          </div>
        </div>
        <a href="#a" class="title">재밌는거 폴더</a>
      </div>
    </div>
  </div>
</div>
<script src="../js/jquery.min.js"></script>
<script>
// more layer
$('.more-wrap .more').click(function (e) { 
  $(this).toggleClass('active');
  e.stopPropagation();
});
$('.more-layer').click(function(e) {
  e.stopPropagation();
});
$(document).on('click', function() {
  $('.more-wrap .more').removeClass('active');
});
</script>
</body>
</html>
