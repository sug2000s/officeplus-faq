<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>OfficePlus5</title>
<link rel="stylesheet" href="../css/import.css">
</head>
<body>
<div class="workflow-wrap">
  <div class="workflow-regist">
    <div class="header">
      <div class="top">
        <a href="#a" class="prev"><div class="blind">이전</div></a>
        <div>
          <p>저장중입니다.</p>
          <div class="more-wrap">
            <a href="#a" class="more"><span class="blind">더보기</span></a>
            <div class="more-layer">
              <ul>
                <li>
                  <a href="#a"><i class="ic-duplicate"></i><span>복제하기</span></a>
                </li>
                <li>
                  <a href="#a"><i class="ic-delete"></i><span>삭제하기</span></a>
                </li>
                <li>
                  <a href="#a"><i class="ic-publish"></i><span>템플릿으로 공유</span></a>
                </li>
                <li>
                  <a href="#a"><i class="ic-droplet"></i><span>컬러변경</span></a>
                </li>
                <li>
                  <a href="#a"><i class="ic-complete"></i><span>완료처리</span></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="editable">
          <div class="edit-placeholder">워크플로우 제목입력</div>
          <div class="edit-title" contenteditable="true"></div>
        </div>
        <div class="editable type2">
          <div class="edit-placeholder">설명 입력(선택)</div>
          <div class="edit-title" contenteditable="true"></div>
        </div>
      </div>
    </div>
    <div class="regist-detail">
      <div class="edit">
        <label class="checkbox-circle"><input type="checkbox" name="checkRow"><span></span></label>
        <div class="more-wrap">
          <a href="#a" class="more"><span class="blind">더보기</span></a>
          <div class="more-layer">
            <ul>
              <li>
                <a href="#a"><i class="ic-add-workflow"></i><span>워크플로우 추가</span></a>
              </li>
              <li>
                <a href="#a"><i class="ic-add-condition"></i><span>컨디션조건 추가</span></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="editable">
          <div class="edit-placeholder">Activity 제목을 입력하세요.</div>
          <div class="edit-title" contenteditable="true"></div>
        </div>
        <div class="editable type2">
          <div class="edit-placeholder">메모(선택)</div>
          <div class="edit-title" contenteditable="true"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery-ui.js" ></script>
<script>
// more layer
$('.more-wrap .more').click(function (e) { 
  $(this).toggleClass('active');
  e.stopPropagation();
});
$('.more-layer').click(function(e) {
  e.stopPropagation();
});
$(document).on('click', function() {
  $('.more-wrap .more').removeClass('active');
});

// 사용자가 edit-title 내에 텍스트를 입력하면, edit-placeholder가 사라지도록 함
$('.edit-title').on('input', function() {
  var $this = $(this);
  var $placeholder = $this.prev('.edit-placeholder');
  
  if ($this.text().trim() === '') {
    $placeholder.show();
  } else {
    $placeholder.hide();
  }
});
// 디폴트로 edit-title 내에 텍스트가 있으면, edit-placeholder가 사라지도록 함
$('.edit-title').each(function() {
  var $this = $(this);
  var $placeholder = $this.prev('.edit-placeholder');
  
  if ($this.text().trim() === '') {
    $placeholder.show();
  } else {
    $placeholder.hide();
  }
});
</script>
</body>
</html>
